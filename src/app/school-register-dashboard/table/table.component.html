<table class="table mt-5">
	<thead>
		<tr>
			<th scope="col" *ngFor="let column of columns">
				{{ column.label }}
			</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let entry of entriesList">
			<td>{{ entry.firstName }}</td>
			<td>{{ entry.lastName }}</td>
			<td>{{ entry.class }}</td>
			<td>{{ entry.grade }}</td>
			<td>
				<button class="btn btn-primary">Edytuj</button>
				<button class="btn btn-danger mx-3">Usu≈Ñ</button>
			</td>
		</tr>
	</tbody>
</table>
